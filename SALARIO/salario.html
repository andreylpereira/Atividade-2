
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja se seu salário está de acordo</title>
</head>
<body>

    <h2><p>Confira se seu salário está acima ou abaixo do piso salarial da sua categoria</p></h2>

    <h3><p>Digite o seu salário anual</p></h3>
    <input type="number" placeholder="Digite o seu salário anual" name="numero" id="salarioMensal">

    <h3><p>Digite o piso salarial mensal da sua categoria</p></h3>
    <input id="salarioCategoria" type="number" placeholder="Digite o seu salário mensal da categoria" oninput="calcularSalario(this.value)" onchange="calcularSalario(this.value)">
 
    <p><button id="retornarSalario" type="submit" onclick="retornarSalario()">Submeter</button></p>

</body>
<script src="salario.js"></script>
</html>
