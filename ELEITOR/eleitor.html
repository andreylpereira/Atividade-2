<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Votos</title>
</head>
<body>

    <h2><p>Contagem de Votos da Eleição 2020</p></h2>

    <h3><p>Digite o número de eleitores do município</p></h3>
    <input type="number" placeholder="Digite a nº de eleitores" name="numero" id="Neleitores">

    <h3><p>Digite o número de votos válidos</p></h3>
    <input type="number" placeholder="Digite a nº de votos validos" name="numero" id="Vvalidos">

    <h3><p>Digite o número de votos brancos</p></h3>
    <input type="number" placeholder="Digite a nº de votos brancos" name="numero" id="Vbrancos">

    <h3><p>Digite o número de votos nulos</p></h3>
    <input type="number" placeholder="Digite a nº de votos nulos" name="numero" id="Vnulos">

    <p><button id="submeterPorcentagem" type="submit" onclick="submeterPorcentagem()">Submeter</button></p>
    
</body>
<script src="eleitor.js"></script>
</html>
