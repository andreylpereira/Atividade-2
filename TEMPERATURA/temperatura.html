<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTEDOR DE TEMPERARURA - FAHRENHEIT PARA CELSIUS</title>
</head>
<body>
    <h2>Converta Fahrenheit em Celsius</h2>
    <p>Digite um valor da temperatura em fahrenheit para ser convertido para celsius:</p>

    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="converterTemperatura(this.value)" onchange="converterTemperatura(this.value)">
    </p>
<p>Celsius: <span id="retornarCelsius"></span></p>
    
</body>
<script src="temperatura.js"></script>
</html>
